<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <meta name="description" content="Quiz Game with Flask">
  </head>
  <body>
    <h2>QUESTION {{number}} </h2>
    
    <p>{{questions[number]}}</p>


    {%for numbers in options[number]%}
      <input type="radio" id="red" name="options" value="{{numbers}}">
      <label for="red">{{numbers}}</label>
    {%endfor%}
    <a href='/questions/{{int(numbers) - 1}}'><button class="startbutton" id='startbutton'>previous</button></a>
      <a href='/questions/{{int(numbers) + 1}}'><button class="startbutton" id='startbutton'>next</button></a>


    <!-- Remove this comment and replace it with your code -->

  </body>
</html>
